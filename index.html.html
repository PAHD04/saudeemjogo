<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saúde em Jogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .resultado {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Saúde em Jogo</h1>
  <div class="card">
    <h2>Registrar treino</h2>
    <input type="number" id="minutos" placeholder="Minutos de treino">
    <button onclick="registrarTreino()">Adicionar</button>

    <div class="resultado">
      Créditos atuais: <span id="creditos">0</span><br>
      Tempo de jogo liberado: <span id="tempo">0</span> minutos
    </div>
  </div>

  <script>
    let creditos = 0;
    let tempoJogo = 0;

    function registrarTreino() {
      let minutos = parseInt(document.getElementById("minutos").value);
      if (isNaN(minutos) || minutos <= 0) {
        alert("Digite um valor válido de minutos!");
        return;
      }
      creditos += minutos; 
      tempoJogo += minutos; // 1 min treino = 1 min jogo
      document.getElementById("creditos").innerText = creditos;
      document.getElementById("tempo").innerText = tempoJogo;
      document.getElementById("minutos").value = "";
    }
  </script>

</body>
</html>
